# docker-compose.yml
version: "3.8"

networks:
  raidleader:
    name: raidleader

services:
  server:
    image: "michaelfay/raidleader_gql:${GITHUB_SHA}"
    container_name: raidleader_gql
    build: .
    hostname: raidleader_gql
    networks:
      - raidleader
    ports:
      - "42069:8000"
    restart: always
    environment:
      ENV: PRODUCTION
      DB_DSN: "${DB_DSN}"
